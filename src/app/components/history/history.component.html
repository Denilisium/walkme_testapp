<div class="container">
  <h1>Watch History</h1>
  <div *ngFor="let item of items | async; let i = index"
       class="row">
    <span class="title"
          (click)="open(item)">{{i+1}}. {{item.title}}</span>
    <button mat-button
            (click)="remove(item)">
      <mat-icon aria-hidden="false">delete</mat-icon>
    </button>
  </div>
</div>
